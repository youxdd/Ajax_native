<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		#div{
			width: 200px;
			height: 200px;
			margin: 100px;
			background-color: red;
		} 
	</style>
</head>
<body>
	<div id="div">

	</div>
	<script src="Ajax.js" type="text/javascript"></script>
	<script src="jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">

			(function(){
				var div = document.getElementById('div');
				div.onclick = function(){

					Ajaxfun({
						type:'get',
						url:"http://www.ban9wan.com/API/API_Food?dis=c",
						timeout:3000,
						success:function(result){
							var Jarray = eval("(" + result + ")");
							console.log(Jarray);
						},
						error:function(result){
							console.log("发生错误 "+ result);
						}
					});
					Ajaxfun({
						type:'post',
						url:"http://www.ban9wan.com/API/API_Food",
						data:{"dis":"fl","miyao":"f134c12c421cff2c004ec874ee5d53ac","number":3,"categoryid":"8f88cdb5-9514-45df-89b5-2520fee78b2a"},
						success:function(result){
							var result = eval("("+result+")");
							console.log(result);
						},
						error:function(result){
							console.log("发生错误 "+ result);
						}
					});



				}
			})();

	</script>

</body>
</html>
